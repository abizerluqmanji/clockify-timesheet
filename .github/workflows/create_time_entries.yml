name: Create weekly time entries

run-name: Create Clockify time entries for the current week

on:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Create time entries'
        required: true
        type: boolean
        default: true

jobs:
  create-time-entries:
    name: Create time entries
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run script
      env:
        CLOCKIFY_API_KEY: ${{ secrets.CLOCKIFY_API_KEY }}
      run: |
        source venv/bin/activate
        python time_entry.py $([[ "${{ inputs.commit }}" == "true" ]] && echo "--commit")